<div class="container">
    <div class="row mt-4">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h4>Policy Details</h4>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="policyName">Policy Name:</label>
              <input type="text" class="form-control" id="policyName" readonly>
            </div>
            <div class="form-group">
              <label for="policyCategory">Policy Category:</label>
              <input type="text" class="form-control" id="policyCategory" readonly>
            </div>
            <div class="form-group">
              <label for="policyDescription">Policy Description:</label>
              <textarea class="form-control" id="policyDescription" readonly></textarea>
            </div>
            <div class="form-group">
              <label for="policyPremium">Policy Premium:</label>
              <input type="text" class="form-control" id="policyPremium" readonly>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
